<!DOCTYPE html>
<html lang="pt-br">

<!-- PARA IMPORTAR ICONS DO "FONTAWESOME", ENTRE EM => https://fontawesome.com/icons -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/57b40ebbea.js" crossorigin="anonymous"></script>
  <title>Portfólio com Bulma</title>
  <style>
    .navbar {
    margin-bottom: 40px;
}
.tag {
    margin-bottom: 20px;
}
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>
      </div>
    
      <div id="nav-links" class="navbar-menu is-active">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">Início</a>
          <a class="navbar-item" href="index2.html">Contato</a>
        </div>
     </div>
   </nav>
  </header>

        <section class="section">
        <div class="container is-flex-desktop">

        <div class="columns">
    <div class="column is-11-desktop is-12-mobile">
    
        <div class="card">
            <div class="card-image">
            <figure class="image is-4by3"> 
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
            </div>
            <div class="card-content">
            <div class="media">
                <div class="media-content">
                <p class="title is-4 has-text-weight-bold">Yasmin Cibreiros Chagas da Silva</p>
                </div>
            </div>
            <div class="content">
              <span class="tag is-dark is-small">Javascript Full Stack Developer</span>
                <p>(21) 99994-5889</p>
                <p>yascibre@gmail.com</p>
            </div>
            </div>
            </div>
        </div>
    </div>

                
        <div class="column is-9-desktop is-12-mobile">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="digite seu email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                  </div>
                <label class="label">Mensagem</label>
                <textarea class="textarea" placeholder="digite a mensagem"></textarea>
                <div class="control">
                    <br>
                    <button class="button is-primary">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
</div>
</section>
</body>
</html>
